<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lejden Lazaro">
    <meta name="description" content="Contact details">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="icon" href="../img/favicon.ico" type="image/vnd">
    <title>Contact Us-LTS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About LTS</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="../img/tacos_close_up_400x260.png" alt="taco_close_up.png" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" rows="10" cols="30"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
            </address>
            <br>
            <address>
                Phone:
                <a href="tel:555-555-5555">555-555-5555</a>
            </address>
        </article>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
